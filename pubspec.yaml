name: music_player
description: Music player pet-project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  go_router: ^14.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  intl_utils: ^2.8.7
  riverpod_annotation: ^2.3.5

flutter_intl:
  enabled: true
  output_dir: lib/gen

flutter_gen:
  integrations:
    flutter_svg: true
  output: lib/gen/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash_light.png

  color_dark: "#5C5C5C"
  image_dark: assets/splash_dark.png

dev_dependencies:
  build_runner: ^2.4.11
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/svg/
    - assets/icons/

  fonts:
    - family: Satoshi
      fonts:
        - asset: fonts/Satoshi-Black.otf
        - asset: fonts/Satoshi-BlackItalic.otf
        - asset: fonts/Satoshi-Bold.otf
        - asset: fonts/Satoshi-BoldItalic.otf
        - asset: fonts/Satoshi-Italic.otf
        - asset: fonts/Satoshi-Light.otf
        - asset: fonts/Satoshi-LightItalic.otf
        - asset: fonts/Satoshi-Medium.otf
        - asset: fonts/Satoshi-MediumItalic.otf
        - asset: fonts/Satoshi-Regular.otf